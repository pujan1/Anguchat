<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src= js/angular.min.js></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="js/config.js"> </script>
    <script src="js/app.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
     
</head>
<body >
<div class="container">
    <h1> ANGUCHAT </h1>
      <button type="button" class="btn btn-default btn-sm" style="display: none;" id='onebutton' ng-click="active = 1">Select 1 tab</button>
      <button type="button" class="btn btn-default btn-sm" style="display: none;" id='twobutton' ng-click="active = 2">Select 2 tab</button>
    
    <br>
  
    <br>
   <uib-tabset active="active">
     
      <uib-tab index="$index + 1"  heading="Room 1">
       <br> <br>
            <div class="container" ng-controller="ChatController">
                <div class="panel panel-primary">
                    <div class="panel-heading">Room 1</div>
                    <div class="panel-body">
                        <h1> Room 1</h1>
                        <p ng-repeat="m in messages"><b>{{m.message}}</b>&nbsp;&nbsp;&nbsp; -  <i> sent on {{m.date | date:'medium'}}</i></p>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Message here..." ng-model="messageText">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="send(message)">Send</button>
                    </div>
                </div>
            </div>
           
      
      </uib-tab>

      <uib-tab index="$index + 2"  heading="Room 2">
        <br> <br>
            <div class="container" ng-controller="ChatController2">
                <div class="panel panel-primary">
                    <div class="panel-heading">Room 2</div>
                    <div class="panel-body">
                        <h1> Room 2</h1>
                        <p ng-repeat="m in messages2"> <b>{{m.message}}</b>&nbsp;&nbsp;&nbsp; -    <i>sent on &nbsp;  {{m.date | date:'medium'}}</i></p>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Message here..." ng-model="messageText2">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="send2(message)">Send</button>
                    </div>
                </div>
            </div>
            
           
       </uib-tab>
    </uib-tabset>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    

</body>
</html>
